<section class="inner-banner">
  <div class="container">
    <h1 class="section-title">Welcome <span>{{currentUser.name}}</span></h1>
    <p>Welcome to the Dashboard. You can check jobs here.</p>
  </div>
</section>
<section class="employer-dashboard">
  <div class="container">
    <div class="posting-table blue-scheme">
      <h5>Job Posting</h5>
      <div class="table-responsive">
        <table id="jobs-list" style="width: 100%;" cellspacing="0"></table>
      </div>
    </div>
    <!--Recieved Request-->
    <div class="posting-table received-reqst blue-scheme">
      <h5>Received Request</h5>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Skills</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jobs of  topAppliedJobs">
              <td class="author-image"><a href="#"><img src="../../../assets/images/default.jpg" alt="user img" /> {{jobs.user.name}}</a></td>
              <td>
                <p> {{jobs.job.description}}</p>
                <!-- <p>Article/Blog writing (various niches)</p>
                <p>Blog posting, Business listing, and Website Maintenance (WordPress)</p>
                <p>Graphic designing (Canva and other image editing software)</p>
                <p>Social Media Management (Facebook, Instagram,â€¦</p> -->
              </td>
              <td class="chart-btn">
                <div class="diff-buttons">
                  <a (click)="ViewJobsDetail(jobs.job.id)"><i class="far fa-eye"></i> View job Details</a>
                </div>
                <div class="diff-buttons">
                  <a (click)="startChat()"><i class="far fa-comment"></i> Start Chat</a>
                </div>
              </td>
            </tr>
            <tr>
              <td *ngIf="topAppliedJobs.length ==  0">
                No data found!!
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--awaiting jobs-->
    <div class="posting-table blue-scheme awating-jobs table-responsive">
      <h5>Awaiting Jobs</h5>
      <div class="table-responsive">
        <table id="awaiting-list"></table>
      </div>
    </div>
    <!--Approved jobs-->
    <div class="posting-table blue-scheme approved-jobs awating-jobs table-responsive">
      <h5>Approved Jobs</h5>
      <div class="table-responsive">
        <table id="approved-list"></table>
      </div>
    </div>
  </div>
</section>

<button class="d-none" (click)="jobModalOpen(addJobs)" id="addJobPosrt">Post A
  Job</button>
<ng-template #addJobs>
  <div class="hmodal" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span class="lnr lnr-cross"></span>
        </button>
        <div class="modal-body">
          <h4 class="section-title">Post A <span>Job</span></h4>
          <form class="post-job" [formGroup]="jobPostForm" (ngSubmit)="submitStep()">
            <div class="education">
              <h4>Add Basic Details</h4>
              <div class="form">
                <input type="text" class="form-control" placeholder="Add Job title" formControlName="title">
                <show-errors [control]="jobPostForm.controls.title"></show-errors>

              </div>
              <div class="box">
                <ngx-select [items]="emplyment_type_list" formControlName="type" placeholder="Employement Type">
                </ngx-select>
                <show-errors [control]="jobPostForm.controls.type"></show-errors>

              </div>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Job Description"
                formControlName="descriptions"></textarea>
              <show-errors [control]="jobPostForm.controls.descriptions"></show-errors>
              <div class="form">
                <input type="text" class="form-control" placeholder="Add Salary" formControlName="salary">
                <show-errors [control]="jobPostForm.controls.salary"></show-errors>
              </div>
              <div class="form">
                <input type="text" class="form-control" placeholder="Location" formControlName="location">
                <show-errors [control]="jobPostForm.controls.location"></show-errors>
              </div>
              <div class="form">
                <ngx-select [items]="description" formControlName="description" placeholder="Select 
                       skills">
                </ngx-select>
              </div>
              <show-errors [control]="jobPostForm.controls.description"></show-errors>
            </div>
            <button class="primary-btn text-center" type="submit">Next <span
                class="lnr lnr-arrow-right"></span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
