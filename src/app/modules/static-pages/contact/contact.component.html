<app-header></app-header>
<section class="inner-banner more-space">
   <div class="container">
      <h1 class="section-title">Contact <span>Us</span></h1>
   </div>
</section>
<section class="about-page contact-p">
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <div class="add-ph">
               <h1 class="section-title">Meet Us <span>Here</span></h1>
               <ul>
                  <li>
                     <img src="../../../assets/images/map-marker.png" alt="map marker" />
                     <div class="content-add">
                        <h3>Headquarters:</h3>
                        <span class="mr-3">Phase 8B, Sector 74<br /> Plot Number D 185</span>
                     </div>
                  </li>
                  <li>
                     <img src="../../../assets/images/email.png" alt="envelope" />
                     <div class="content-add">
                        <h3>Email:</h3>
                        <span class="mr-3">info@spherejobs.com</span>
                     </div>
                  </li>

               </ul>
            </div>
         </div>

         <div class="col-md-6">
            <h1 class="section-title write-us">Write Us <span>Here</span></h1>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
               <div class="row">

                  <div class="col-md-12 form-group">
                     <input type="text" class="form-control" name="name" id="name" placeholder="Full Name">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <input type="text" class="form-control" name="email" id="email" placeholder="Email Address">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <input type="text" class="form-control" name="email" id="email1" placeholder="Subject">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12 form-group">
                     <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                        placeholder="Your Message"></textarea>
                  </div>
               </div>
               <a href="#" class="primary-btn text-center">Send Message</a>
            </form>


         </div>
      </div>
   </div>
</section>
<app-footer></app-footer>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade hmodal" id="post-a-job" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">

         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="lnr lnr-cross"></span>
         </button>

         <div class="modal-body">


            <h4 class="section-title">Post A <span>Job</span></h4>

            <form class="post-job">
               <div class="education">
                  <h4>Add Basic Details</h4>
                  <div class="form">
                     <input type="text" class="form-control" placeholder="Add Job title">
                  </div>
                  <div class="box">
                     <select>
                        <option selected>Employement Type</option>
                        <option>Any</option>
                        <option>Full Time</option>
                        <option>Part Time</option>
                        <option>Freelance</option>
                     </select>
                  </div>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                     placeholder="Job Description"></textarea>
                  <div class="form">
                     <input type="text" class="form-control salary" placeholder="Add Salary">
                  </div>
                  <div class="form">
                     <input type="text" class="form-control" placeholder="Location">
                  </div>
               </div>
               <a href="#" class="primary-btn text-center">Next <span class="lnr lnr-arrow-right"></span></a>
            </form>
         </div>
      </div>

   </div>


</div>
